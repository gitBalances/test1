    <title>管理员注册 - test 禁止开放</title>

    <!-- Bootstrap Core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

    <!-- jQuery -->

    <!-- Bootstrap Core JavaScript -->
    <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="/vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/dist/js/sb-admin-2.js"></script>

</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">管理员注册页面(test测试模式 禁止开放)</h3>
                </div>
                <div class="panel-body">
                    <form role="form" id="loginForm" method="post">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="用户名" id="uname" name="name" type="text"
                                       autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="密码" id="password" name="password" type="text"
                                >
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <input type="button" id="regBtn" class="btn btn-lg btn-success btn-block">
                            </input>
                        </fieldset>
                    </form>

                </div>



            </div>
        </div>
    </div>
</div>




</body>
<script>
    $("#regBtn").click(submitAjax);

    function submitAjax(){
        $.ajax({
            url:"/admin/register",
            method:"post",
            data:{"name":$("#uname").val(),"password":$("#password").val()},
            dataType:"json",
            success:function(data){
                if(data.code===1){
                    alert(data.message);
                    window.location.href = "/admin/";
                }else{
                    alert(data.message);
                }
            }
        })
    }
</script>
