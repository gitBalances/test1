                    /*向div中input后添加子元素*/
                    function appendChildAtInput(name) {
                        var childSelectL = document.createElement("select");
                        childSelectL.id = name + "SelectL";
                        var opt1 = new Option("＝", "＝");
                        var opt2 = new Option("＜", "＜");
                        var opt3 = new Option("≤", "≤");
                        var opt4 = new Option("＞", "＞");
                        var opt5 = new Option("≥", "≥");
                        childSelectL.options.add(opt1);
                        childSelectL.options.add(opt2);
                        childSelectL.options.add(opt3);
                        childSelectL.options.add(opt4);
                        childSelectL.options.add(opt5);

                        var childInputL = document.createElement("input");
                        childInputL.type = "text";
                        childInputL.id = name + "ChildL";
                        childInputL.required = true;

                        var childSelectR = document.createElement("select");
                        childSelectR.id = name + "SelectR";
                        var opt0 = new Option("", "");
                        var opt1 = new Option("＝", "＝");
                        var opt2 = new Option("＜", "＜");
                        var opt3 = new Option("≤", "≤");
                        var opt4 = new Option("＞", "＞");
                        var opt5 = new Option("≥", "≥");
                        childSelectR.options.add(opt0);
                        childSelectR.options.add(opt1);
                        childSelectR.options.add(opt2);
                        childSelectR.options.add(opt3);
                        childSelectR.options.add(opt4);
                        childSelectR.options.add(opt5);
                        //设定了左右两个select,之后需要再设定R的select变更选项时,出现inputR

                        var childInputR = document.createElement("input");
                        childInputR.type = "text";
                        childInputR.id = name + "ChildR";

                        document.getElementById(name + "Div").appendChild(childSelectL);
                        document.getElementById(name + "Div").appendChild(childInputL);
                        document.getElementById(name + "Div").appendChild(childSelectR);
                        document.getElementById(name + "Div").appendChild(childInputR);

                    }

                    /*将div后的子元素移除*/
                    function removeChildAtInput(name) {
                        document.getElementById(name + "Div").removeChild(document.getElementById(name + "SelectL"));
                        document.getElementById(name + "Div").removeChild(document.getElementById(name + "ChildL"));
                        document.getElementById(name + "Div").removeChild(document.getElementById(name + "SelectR"));
                        document.getElementById(name + "Div").removeChild(document.getElementById(name + "ChildR"));
                    }


                    //弹出框内的逻辑操作
                    function checkboxOnClick(checkbox) {
                        if (checkbox.checked) {
                            if (checkbox.name == "sulfur") {
                                appendChildAtInput("sulfur");
                                // var childInput = document.createElement("input");
                                // childInput.type="text";
                                // childInput.id="sulfurChild";
                                // document.getElementById("sulfurDiv").appendChild(childInput);

                            }
                            if (checkbox.name == "ash") {
                                appendChildAtInput("ash");
                                // var childInput = document.createElement("input");
                                // childInput.type="text";
                                // childInput.id="ashChild";
                                // document.getElementById("ashDiv").appendChild(childInput);
                            }
                            if (checkbox.name == "volatile_matter") {
                                appendChildAtInput("volatile_matter");
                            }
                            if (checkbox.name == "wdr") {
                                appendChildAtInput("wdr");
                            }
                            if (checkbox.name == "vanadium") {
                                appendChildAtInput("vanadium");
                            }
                            if (checkbox.name == "density") {
                                appendChildAtInput("density");
                            }
                            if (checkbox.name == "coke_content") {
                                appendChildAtInput("coke_content");
                            }
                        } else {
                            if (checkbox.name == "sulfur") {
                                removeChildAtInput("sulfur");
                            }
                            if (checkbox.name == "ash") {
                                removeChildAtInput("ash");
                            }
                            if (checkbox.name == "volatile_matter") {
                                removeChildAtInput("volatile_matter");
                            }
                            if (checkbox.name == "wdr") {
                                removeChildAtInput("wdr");
                            }
                            if (checkbox.name == "vanadium") {
                                removeChildAtInput("vanadium");
                            }
                            if (checkbox.name == "density") {
                                removeChildAtInput("density");
                            }
                            if (checkbox.name == "coke_content") {
                                removeChildAtInput("coke_content");
                            }
                        }
                    }

        // onCheck:'addcheckItem',

        // remoteSort:'true',
        queryParams: form2Json('searchform'),

        columns: [[
            {field: 'id', align: 'center', title: '数据序列号', hidden: true},
            {field: 'ukyo', align: 'center', width: 30, checkbox: 'true'},
            {field: 'grade', title: '品级', width: 30},
            {field: 'province', title: '省份', width: 50},
            {field: 'company', title: '企业名', width: 100},
            {field: 's_company', title: '简称', width: 50},
            {field: 'sulfur', title: '硫含量_%', width: 50},
            {field: 'ash', title: '灰分_%', width: 50},
            {field: 'volatile_matter', title: '挥发分_%', width: 50},
            {field: 'wdr', title: '扣水率_%', width: 50},
            {field: 'vanadium', title: '钒含量ppm', width: 50},
            {field: 'density', title: '真密度g/cm³', width: 50},
            {field: 'coke_content', title: '粉焦量', width: 50},
            {field: 'coke_type', title: '类型', width: 60},
            {field: 'today_price', title: '今日报价', width: 60},
            {field: 'remarks', title: '备注', width: 100},
            {field: 'create_time', title: '创建时间', width: 148},
            {field: 'update_time', title: '更新时间', width: 148}
        ]]
    });

    function form2Json(id) {

        var arr = $("#" + id).serializeArray();
        var jsonStr = "";

        jsonStr += '{';
        for (var i = 0; i < arr.length; i++) {
            jsonStr += '"' + arr[i].name + '":"' + arr[i].value + '",'
        }
        jsonStr = jsonStr.substring(0, (jsonStr.length - 1));
        jsonStr += '}'

        var json = JSON.parse(jsonStr);
        return json;
    }
</script>

<script type="text/javascript">
    var url;

    function newUser() {
        //打开添加新闻 窗口
        $('#dlg').dialog('open').dialog('setTitle', '插入数据');
        //把form表单的内容给清空
        $('#fm').form('clear');
        //给url赋值
        url = '/petroleumCoke/insertSelective';
    }

    function editUser() {
        //获得 选中的行

        var rowedit = $("#dg").datagrid('getSelected');
        // // 是否选中
        if (rowedit) {
            //打开窗口
            $('#dlg').dialog('open').dialog('setTitle', '信息修改');
            //让form表单去加载 选中行的数据
            $('#fm').form('load',rowedit);
            //修改的地址
            url = '/petroleumCoke/updateByPrimaryKeySelective';
        }
    }

    function saveUser() {
        $('#fm').form('submit', {
            url: url,
            onSubmit: function () {
                return $(this).form('validate');
            },
            success: function (result) {
                if (result > 0) {
                    $.messager.alert('操作结果', '成功');
                    //关闭添加新闻窗口
                    $('#dlg').dialog('close');		// close the dialog
                    //重新加载数据
                    $('#dg').datagrid('reload');	// reload the data
                } else {
                    $.messager.alert('操作结果', '失败');
                }
            }
        });
    }

    function removeUser() {
        //获得选中记录 多选
        var rows = $('#dg').datagrid('getSelections');
        // console.log("row(s) -> " + JSON.stringify(row));
        if (rows) {
            $.messager.confirm('确认按钮', '你确定要删除该数据?', function (r) {
                if (r) {
                    var ids = [];
                    for (var i = 0; i < rows.length; i++) {
                        ids.push(rows[i].id);
                    }
                    $.ajax({
                        url: '/petroleumCoke/deleteBatchByPKs',
                        dataType: 'json',
                        data: {'ids': ids},
                        type: 'POST',
                        success: function (data) {
                            if (data > 0) {
                                $.messager.alert('提示消息', '删除成功');
                                $('#dg').datagrid('reload');
                                $('#dg').datagrid('clearSelections');
                            } else {
                                $.messager.alert('提示消息', '删除失败');
                                $('#dg').datagrid('reload');
                                $('#dg').datagrid('clearSelections');
                            }
                        }
                    });
                }
            });
        }
    }

    $("#submit_search").click(function () {
        $('#dg').datagrid({url: "/petroleumCoke/selectSelective", queryParams: form2Json("searchform")});   //点击搜索
    });


    // 导出excel按钮
    $("#export_excel").click(exportExcel);


    // 导出excel
    function exportExcel() {
        //获得选中记录 多选
        var row = $('#dg').datagrid('getSelections');
        console.log("row(s) -> " + JSON.stringify(row));
        if (row) {
            $.messager.confirm('确认按钮', '你确定要导出该数据?', function (r) {
                if (r) {
                    downloadExl(row);
                }
            })
        }
    }

    function downloadExl(data, type) {
        var keys = Object.keys(data[0]);
        var firstRow = {};
        keys.forEach(function (item) {
            console.log("item:" + item);
            firstRow[item] = item;
        });
        data.unshift(firstRow);

        var content = {};

        //把json格式的数据转换为excel的行列形式
        var sheetsData = data.map(function (item, rowIndex) {
            return keys.map(function (key, columnIndex) {
                return Object.assign({}, {
                    value: item[key],
                    position: (columnIndex > 25 ? getCharCol(columnIndex) : String.fromCharCode(65 + columnIndex)) + (rowIndex + 1),
                });
            });
        }).reduce(function (prev, next) {
            return prev.concat(next);
        });

        sheetsData.forEach(function (item, index) {
            // content[item.position] = {v: item.value};
            if (item.value == 'id') {
                content[item.position] = {v: '序列号'};
            } else if (item.value == 'grade') {
                content[item.position] = {v: '品级'};
            } else if (item.value == 'province') {
                content[item.position] = {v: '省份'};
            } else if (item.value == 'company') {
                content[item.position] = {v: '企业'};
            } else if (item.value == 's_company') {
                content[item.position] = {v: '简称'};
            } else if (item.value == 'sulfur') {
                content[item.position] = {v: '硫含量%'};
            } else if (item.value == 'ash') {
                content[item.position] = {v: '灰分%'};
            } else if (item.value == 'volatile_matter') {
                content[item.position] = {v: '挥发分%'};
            } else if (item.value == 'wdr') {
                content[item.position] = {v: '扣水率%'};
            } else if (item.value == 'vanadium') {
                content[item.position] = {v: '钒含量ppm'};
            } else if (item.value == 'density') {
                content[item.position] = {v: '真密度g/cm³'};
            } else if (item.value == 'coke_content') {
                content[item.position] = {v: '粉焦量'};
            } else if (item.value == 'coke_type') {
                content[item.position] = {v: '类型'};
            } else if (item.value == 'today_price') {
                content[item.position] = {v: '今日报价(元)'};
            } else if (item.value == 'remarks') {
                content[item.position] = {v: '备注'};
            } else if (item.value == 'create_time') {
                content[item.position] = {v: '创建时间'};
            } else if (item.value == 'update_time') {
                content[item.position] = {v: '更新时间'};
            } else {
                content[item.position] = {v: item.value};
            }
        });

        //设置区域,比如表格从A1到D10,SheetNames:标题
        var coordinate = Object.keys(content);
        var workBook = {
            SheetNames: ["1"],
            Sheets: {
                "1": Object.assign({}, content, {"!ref": coordinate[0] + ":" + coordinate[coordinate.length - 1]}),
            }
        };


        //这里的数据是用来定义导出的格式类型
        var excelData = XLSX.write(workBook, {bookType: "xlsx", bookSST: false, type: "binary"});
        var blob = new Blob([string2ArrayBuffer(excelData)], {type: ""});

        // filename = "石油焦";
        $.messager.prompt("输入框", "请输入保存文件名.", function (filename) {
            if (filename) {
                var nowTime = new Date().toLocaleDateString();
                saveAs(blob, filename + nowTime + ".xlsx"); //文件名
            }
        });

    }

    //字符串转字符流
    function string2ArrayBuffer(s) {
        var buf = new ArrayBuffer(s.length);
        var view = new Uint8Array(buf);
        for (var i = 0; i != s.length; ++i) {
            view[i] = s.charCodeAt(i) & 0xFF;
        }
        return buf;
    }

    //将指定的自然数转换为26进制表示. 映射关系: [0-25] -> [A-Z]
    function getCharCol(n) {
        var temCol = "",
            s = "",
            m = 0;
        while (n > 0) {
            m = n % 26 + 1;
            s = String.fromCharCode(m + 64) + s;
            n = (n - m) / 26;
        }
        return s;
    }


</script>
