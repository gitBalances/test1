<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>banner</title>
</head>
<body>

<!-- banner -->
<div th:fragment="banner_">
    <div class="agileits_w3layouts_banner_nav">
        <nav class="navbar navbar-default">
            <div class="navbar-header navbar-left">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <h1><a class="navbar-brand" href="/"><i class="fa fa-crosshairs" aria-hidden="true"></i> 索罗门平台</a></h1>

            </div>


            <ul class="agile_forms">
                <!--/*@thymesVar id="currentMember" type="com.tansuo365.test1.bean.member.Member"*/-->
                <div th:if="${session.currentMember!=null}" th:object="${session.currentMember}">
                    <p>欢迎,<span th:text="*{truename}">游客名称</span></p>
                    <p>用户等级:<span th:text="*{member_level}"></span></p>
                    <input id="memberLevel" th:value="*{member_level}" hidden="hidden"></input>
                    <a id="logoutBtn"><u>登出</u></a> <br>
                </div>

                <div th:if="${session.currentMember==null}">

                    <li><a class="active" href="#" data-toggle="modal" data-target="#myModal2"> 登录</a></li>
                    <li><a href="#" data-toggle="modal" data-target="#myModal3"> 注册</a></li>

                </div>
            </ul>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
                <nav>
                    <ul class="nav navbar-nav">
                        <li><a href="/" class="hvr-underline-from-center">首页</a></li>
                        <li><a href="/materials" class="hvr-underline-from-center">大宗原料</a></li>
                        <li><a href="/quotation" class="hvr-underline-from-center">行情</a></li>
                        <li><a href="/information" class="hvr-underline-from-center">资讯</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle hvr-underline-from-center" data-toggle="dropdown">历史数据 <b
                                    class="fa fa-caret-down"></b></a>
                            <ul class="dropdown-menu agile_short_dropdown">
                                <li><a href="/f_year">2018上半年</a></li>
                                <li><a href="/s_year">2018下半年</a></li>
                            </ul>
                        </li>
                        <li><a href="/map" class="hvr-underline-from-center">产业地图</a></li>
                    </ul>
                </nav>

            </div>
        </nav>

        <div class="clearfix"></div>
    </div>
</div>

</body>
</html>
