#指定视图文件jsp路径 (前缀)
spring.mvc.view.prefix=/views/
#解析视图文件 (后缀)
spring.mvc.view.suffix=.html

#配置静态资源
spring.resources.static-locations=classpath:/static/

#配置应用程序的端口
server.port=80
##配置应用程序的上下文
server.servlet.context-path=/

#mysql数据库 config
spring.datasource.url=jdbc:mysql://localhost:3306/tansuodb?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=zhangqi1112sql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
mybatis.config-location=classpath:mybatis-cfg.xml
mybatis.mapper-locations=classpath:mappings/*.xml
mybatis.type-aliases-package=com.tansuo365.test1.bean

# REDIS (RedisProperties)
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=127.0.0.1
# Redis服务器连接端口
spring.redis.port=6379
# 连接池最大连接数（使用负值表示没有限制）
#spring.redis.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=5000